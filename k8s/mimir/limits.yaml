apiVersion: v1
kind: ConfigMap
metadata:
  name: mimir-runtime-config
  namespace: monitoring
  labels:
    app.kubernetes.io/name: mimir
    app.kubernetes.io/part-of: mimir-observability
data:
  limits.yaml: |
    overrides:
      "${TENANT_ID}":
        ingestion_rate: 20000
        ingestion_burst_size: 40000
        max_global_series_per_user: 10000000
        max_series_per_metric: 50000
        max_label_names_per_series: 40
        max_label_value_length: 128
        max_query_parallelism: 16
        max_query_length: 168h
        max_queriers_per_tenant: 2
        max_series_per_query: 5000000
      "gold":
        ingestion_rate: 40000
        ingestion_burst_size: 80000
        max_global_series_per_user: 15000000
        max_series_per_metric: 75000
        max_query_parallelism: 24
        max_query_length: 336h
        max_series_per_query: 7500000
